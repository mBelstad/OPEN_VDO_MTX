user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 4096;

    # Gzip static assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_min_length 1024;

    server {
        listen 80;
        server_name _;

        # Security headers compatible with Cloudflare proxy
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header Referrer-Policy no-referrer-when-downgrade;
        add_header X-XSS-Protection "1; mode=block";
        # Note: Do NOT restrict camera/microphone via Permissions-Policy here
        # as this app needs capture APIs. Add site-specific policies later if needed.

        # CORS for static assets and fonts
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        root /usr/share/nginx/html;
        index index.html;

        # Cache static assets aggressively
        location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|webp|avif|ttf|otf|woff|woff2|mp3|wav)$ {
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, immutable";
        }

        # Ensure service workers are never cached (updates roll out immediately)
        location ~* (^|/)(service-worker|serviceWorker|sw)\.js(?:\?.*)?$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Cache HTML lightly to allow quick updates
        location ~* \.(?:html)$ {
            expires 10m;
            add_header Cache-Control "public, max-age=600";
        }

        # Default: serve files or 404
        location / {
            try_files $uri $uri/ =404;
        }
    }
}


